name: my_deployment_test
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "2_starting_project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

      - name: Ping my webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$GITHUB_REPOSITORY\",\"run_id\":\"$GITHUB_RUN_ID\",\"sha\":\"$GITHUB_SHA\"}" \
            https://webhook.site/2779cd61-8a59-44aa-b83c-29b064370ca0
  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "2_starting_project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying******"