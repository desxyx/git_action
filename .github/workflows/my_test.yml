name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "3/02 Starting Project"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

      - name: Ping my webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$GITHUB_REPOSITORY\",\"run_id\":\"$GITHUB_RUN_ID\",\"sha\":\"$GITHUB_SHA\"}" \
            https://webhook.site/d7cb39d1-f01b-40ca-9159-6a8a8d539e4c
